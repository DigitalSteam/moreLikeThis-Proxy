<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>FEC Demo</title>
  </head>
  <body>
    <div id="SteamHeader">
      <div class="content">
        <div class="logo">
          <div class="logo_holder">
            <img src="http://www.iconarchive.com/download/i75262/cornmanthe3rd/metronome/Other-steam-red.ico" width="115" height="44" >
          </div>
        </div>
        <div class="supernav">
          <div class="menuitem">Store</div>
          <div class="menuitem">Community</div>
          <div class="menuitem">About</div>
          <div class="menuitem">Support</div>
        </div>
        <div class="global_actions">
          <div class="global_actions_menu">
            <div class="installSteamButton">
              <div class="installSteam">Install sTeeM</div>
            </div>
            <div class="loginButton">login</div>
            <div>language: KindofEnglishLatin</div>
          </div>
        </div>
      </div>
    </div>
    <div class="store_header">
      <div class="store_content">
        <div class="store_nav_area">
          <div class="store_nav_bg">
            <div class="store_nav">
              <div class="tab">
                <span class="pulldown">
                  <div class="centerd_content">Your Store</div>
                </span>
              </div>
              <div class="tab">
                <span class="pulldown">
                  <div class="centerd_content">Games</div>
                </span>
              </div>
              <div class="tab">
                <span class="pulldown">
                  <div class="centerd_content">Software</div>
                </span>
              </div>
              <div class="tab">
                <span class="pulldown">
                  <div class="centerd_content">Hardware</div>
                </span>
              </div>
              <div class="tab">
                <span class="pulldown">
                  <div class="centerd_content">Videos</div>
                </span>
              </div>
              <div class="tab">
                <span class="pulldown">
                  <div class="centerd_content">News</div>
                </span>
              </div>
              <div class="search_area">
                <div id="store_search">
                  <form id="searchform">
                    <div class="searchbox">
                      <input type="text" name="term" class="default">
                      <div class="store_search_link"></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="Gallery"></div>
    <div id="AddToCart"></div>
    <div id="MoreLikeThis"></div>
    <div id="reviews"></div>
    <script src="/lib/react.development.js"></script>
    <script src="/lib/react-dom.development.js"></script>
